{% extends "template.html" %}

{% block title %}Search{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <br>
            <h1>Hallo {{ value['name'] }}!</h1>
            <br><br>
            <h5>Drücke auf START, sobald Du mit der Arbeit beginnst.</h5>
            <br>
            <form method="POST">
                    <button class="btn btn-outline-success" type="submit">START</button>
                </form>
                <br><hr><br>
            <h5>Sobald Du die Arbeit beendet hast, drücke auf ENDE.</h5>
            <br>
            <form method="POST">
                    <button type="button" class="btn btn-outline-danger">ENDE</button>
            </form>
            <br><hr>
        </div>
        
    </div>
</div>
{% endblock %}
