{% extends "template.html" %}

{% block title %}Dateneingabe{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>Dateneingabe</h1>
            <hr>
            <form method="POST">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="hours">Zielstunden pro Tag</label>
                    <input type="text" class="form-control" name="hours">
                  </div>
                  <div class="form-group">
                    <label for="days">Anzahl Arbeitstage pro Monat</label>
                    <input type="text" class="form-control" name="days">
                  </div>
                  <div class="form-group">
                    <label for="salary">Stundenlohn in CHF</label>
                    <input type="text" class="form-control" name="salary">
                  </div>
                  <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
            </form>
            {% if error %}
                {{ error }}
            {% endif %}
        </div>
        
    </div>
</div>
{% endblock %}
